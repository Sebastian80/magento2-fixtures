---
engines:
  duplication:
    enabled: true
    config:
      languages:
        php:
          mass_threshold: 32
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      CleanCode/StaticAccess:
        enabled: false
  phan:
    enabled: true
    config:
      file_extensions: "php"
      ignore-undeclared: true
ratings:
  paths:
  - "**.php"
exclude_paths:
- tests/
- vendor/
